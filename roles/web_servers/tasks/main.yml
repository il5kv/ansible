- name: install apache2 and php package
  apt:
    name:
      - apache2
      - libapache2-mod-php
    state: latest
    update_cache: yes

- name: copy default html file for site
  tags: apache,apache2,httpd
  copy:
    src: default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644

- name: edit line in file
  lineinfile:
    path: /home/danasoft/ansible_tutorial/tutorial12
    regexp: '^This is the new line'
    line: This is the new line now 2301
  notify: restart_apache

